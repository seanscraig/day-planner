<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div id="hour9" class="row bg-dark justify-content-between">
        <div class="col-md-1 bg-light d-flex justify-content-end">9AM</div>
        <button class="col-md-1 fas"></button>
      </div>
      <div id="hour10" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">10AM</div>
      </div>
      <div id="hour11" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">11AM</div>
      </div>
      <div id="hour12" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">12PM</div>
      </div>
      <div id="hour13" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">1PM</div>
      </div>
      <div id="hour14" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">2PM</div>
      </div>
      <div id="hour15" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">3PM</div>
      </div>
      <div id="hour16" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">4PM</div>
      </div>
      <div id="hour17" class="row bg-dark">
        <div class="col-md-1 bg-light d-flex justify-content-end">5PM</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
